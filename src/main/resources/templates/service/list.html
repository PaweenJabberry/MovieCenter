<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<h1>Movie List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Year</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.getId()}"></td>
        <td th:text="${movie.getTitle()}"></td>
        <td th:text="${movie.getYear()}"></td>
    </tr>
</table>

</body>
</html>
